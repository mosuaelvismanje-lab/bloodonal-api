name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies (prod + dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with pytest (CI-safe, no secrets)
        env:
          DB_USER: ci_test_user
          DB_PASS: ci_test_pass
          DB_HOST: 127.0.0.1
          DB_NAME: ci_test_db
          DB_PORT: 5432
          DATABASE_URL: postgresql://ci_test_user:ci_test_pass@127.0.0.1:5432/ci_test_db
          ASYNC_DATABASE_URL: postgresql+asyncpg://ci_test_user:ci_test_pass@127.0.0.1:5432/ci_test_db
          ENVIRONMENT: test
        run: |
          python -m pytest -k "not firebase and not db" --disable-warnings

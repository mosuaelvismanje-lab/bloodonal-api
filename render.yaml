# render.yaml (Option B)
services:
  - type: web
    name: bloodonal-api
    runtime: python
    env: python
    region: frankfurt
    plan: free

    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: DB_USER
        value: "neondb_owner"
      - key: DB_PASS
        value: "npg_5yc9FbUSihGp"      # quote to be safe
      - key: DB_HOST
        value: "ep-bitter-mouse-a14xm2gk-pooler.ap-southeast-1.aws.neon.tech"
      - key: DB_NAME
        value: "neondb"
      - key: DB_PORT
        value: "5432"

      - key: PYTHONUNBUFFERED
        value: "1"

      - key: ENVIRONMENT
        value: "production"

      - key: FIREBASE_CREDENTIALS_PATH
        value: "/etc/secrets/firebase.json"

      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "false"

    secrets:
      - name: firebase.json
        mountPath: /etc/secrets/firebase.json

# no databases: block needed here because we are not using Render's fromDatabase injection
